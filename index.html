<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Recipes.js"></script>
    <script src="Items.js"></script>
    <script src="data.js"></script>
    <script type="text/javascript" src="sortable.js"></script>
</head>
<body>
<h1>Current Crafting flips</h1>
<div></div>
<h3>Sell/Buy equals supply and demand. Anything under 100% means there is more demand than supply.</h3>
<table class="sortable" id="anyid">
    <tr>
        <th>Item</th>
        <th>Craft into</th>
        <th>Cost</th>
        <th>Value</th>
        <th>Profit</th>
        <th>Supply/Demand</th>
    </tr>

</table>
<div class="data"></div>

<h1>Current buy/sell flips (Sell order, Buy order)</h1>
<table class="sortable2" id="anyid2">
    <tr>
        <th>Item</th>
        <th>Cost</th>
        <th>Value</th>
        <th>Profit</th>
        <th>Supply/Demand</th>
    </tr>

</table>
<div class="data2"></div>
</body>
<style>
    .higher {
        border: solid green;
        transition: 1s;
    }

    .lower {
        transition: 1s;
        border: solid red;
    }
</style>
</html>
